<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peata - Sign Up</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-container"><a href="code.html" class="back-arrow">&#8592;</a>
            <div class="logo">
                <img src="../images/logo.png" alt="Peata Logo">
            </div>
            
            <h2>Create Your Account</h2>
            
            <form id="signup-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <p id="signup-message"></p>
            </form>
            <div class="additional-options">
                <p style="color: rgb(255, 94, 0);">Already have an account? <a href="login.html" class="login-link">Log in</a></p>
            </div>
        </div>
    </div>
    <script >document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault();
    
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const signupMessage = document.getElementById("signup-message");
    
        signupMessage.textContent = "";
    
        if (name === "" || email === "" || password === "") {
            signupMessage.textContent = "Please fill in all fields.";
            signupMessage.style.color = "red";
            return;
        }
    
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            signupMessage.textContent = "Please enter a valid email.";
            signupMessage.style.color = "red";
            return;
        }
    
        signupMessage.textContent = "Signup successful! Redirecting to login...";
        signupMessage.style.color = "green";
    
        setTimeout(() => {
            window.location.href = "login.html";
        }, 1000);
    });
    </script>
</body>
</html>
