<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peata - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container"><a href="index.html" class="back-arrow">&#8592;</a>
            <div class="logo">
                <img src="../images/logo.png" alt="Peata Logo">
            </div>
            
            <h2>Welcome Back!</h2>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p id="login-message"></p>
            </form>
            <div class="additional-options">
                <a href="forgot-password.html" class="forgot-password">Forgot your password?</a>
                <p style="color: rgb(255, 94, 0);">Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></p>
            </div>
        </div>
    </div>
    <script>document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
    
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const loginMessage = document.getElementById("login-message");
    
        // Clear previous message
        loginMessage.textContent = "";
        loginMessage.style.color = "";
    
        if (email === "" || password === "") {
            loginMessage.textContent = "Please fill in all fields.";
            loginMessage.style.color = "red";
            return;
        }
    
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            loginMessage.textContent = "Please enter a valid email address.";
            loginMessage.style.color = "red";
            return;
        }
    
        // Simulated login check
        if (email === "user@peata.com" && password === "password123") {
            loginMessage.textContent = "Login successful! Redirecting...";
            loginMessage.style.color = "green";
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1000);
        } else {
            loginMessage.textContent = "Invalid email or password.";
            loginMessage.style.color = "red";
        }
    });
    </script>
</body>
</html>
